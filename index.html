<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>DarkBlock</title>
  </head>
  <body>


    <header>
      <nav class="navbar">
        <span class="navbar-brand mb-0 h1 container">Navbar</span>
      </nav>
    </header>

    <div class="row" style="width: 100%; margin: auto;">
      <div class="col-sm-4 criar-bloco">Criar Bloco</div>
      <div class="col-sm-8 seus-blocos">Seus Blocos</div>
    </div>

    <div class="row" style="width: 100%; margin: auto;">
      <div class="col-sm-4 criar-bloco-input">

         <form method="POST">
          <input type="text" name="titulo" placeholder="Titulo" class="titulo-input"><br><br>
          <input type="text" name="descricao" placeholder="Descrição" class="descricao-input"><br><br>
          <input type="submit" value="Criar bloco" class="criar-button">
        </form>

      </div>

      <div class="col-sm-8 seus-blocos-posts">
        <br>
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Título do card</h5>
              <p class="card-text">Este é um card mais longo com suporte a texto embaixo, que funciona como uma introdução a um conteúdo adicional. Este conteúdo é um pouco maior.</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
